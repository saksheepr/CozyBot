<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - CozyBot</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: candara;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #1d084b, #212167, #23438c);
        color: #fff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
      }

      nav {
        margin-top: 20px; /* Adjusted margin for better spacing */
      }

      nav ul {
        list-style: none;
        display: flex;
        justify-content: justify; /* Move navigation elements to the right */
      }

      nav li {
        margin-right: 15px; /* Adjusted margin for better spacing */
        font-family: Candara;
        font-weight: bold;
        color: #94c4f7;
        transition: margin-right 0.3s;
      }

      nav a {
        color: #94c4f7;
        text-decoration: none;
        padding: 8px 10px; /* Adjusted padding for better spacing */
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
      }

      nav a:hover {
        background-color: rgba(
          255,
          255,
          255,
          0.1
        ); /* Slightly transparent white background on hover */
        transform: translateY(
          -5px
        ); /* Move elements slightly upwards on hover */
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15); /* Add a subtle shadow */
        border-radius: 5px;
      }
      section#contact {
        padding: 50px 20px;
        text-align: center;
        margin-top: -80px;
      }

      section#contact h2 {
        font-size: 36px;
        color: #68aaeb;
      }

      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      form label {
        display: block;
        margin: 10px 0;
        color: #fff;
        font-family: candara;
        font-weight: bold;
      }

      form input,
      form textarea {
        width: 90%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #fff;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      form input[type="submit"] {
        background: linear-gradient(to right, #9a0505, #ad0404, #e40303);
        border: none;
        color: #007bff;
        cursor: pointer;
      }

      footer {
        background: linear-gradient(to right, #1d084b, #212167, #23438c);
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .social-icons a {
        margin-right: 10px;
      }

      .social-icons img {
        width: 20px;
      }
      /* Add this CSS to your existing styles or create a new style block */
    </style>
  </head>

  <body>
    <header>
      <img id="logo" src="home.png" alt="logo" />
      <nav>
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#aboutus">About Us</a></li>
          <li><a href="contact.html">Contact us</a></li>
          <li><a href="Sign_Up.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <section id="contact">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input class="button" type="submit" value="Send Message" />
      </form>
    </section>

    <footer>
      <div class="social-icons">
        <a
          href="https://www.facebook.com/"
          target="_blank"
          title="Visit us on Facebook"
          ><img src="facebook.png" alt="Facebook Icon"
        /></a>
        <a
          href="https://www.instagram.com/"
          target="_blank"
          title="Follow us on Instagram"
          ><img src="insta.png" alt="Instagram Icon"
        /></a>
        <a
          href="https://twitter.com/home"
          target="_blank"
          title="Connect on Twitter"
          ><img src="twitter.png" alt="Twitter Icon"
        /></a>
      </div>
      <p>&copy; 2024 CozyBot. All rights reserved.</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (event) {
          // Validate Name
          const nameInput = document.getElementById("name");
          const nameValue = nameInput.value.trim();
          const nameRegex = /^[a-zA-Z\s]+$/;

          if (!nameRegex.test(nameValue)) {
            alert("Please enter a valid name.");
            event.preventDefault();
            return;
          }

          // Validate Email
          const emailInput = document.getElementById("email");
          const emailValue = emailInput.value.trim();
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

          if (!emailRegex.test(emailValue)) {
            alert("Please enter a valid email address.");
            event.preventDefault();
            return;
          }
        });
      });
    </script>
  </body>
</html>
