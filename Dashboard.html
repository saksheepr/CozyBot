<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashb.css">
    <link rel="icon" href="home.png" type="image/x-icon">
</head>
<body>
        
        <div id="content" >
            <h2>Welcome User</h2>
        <div id="rooms_widget">
            <select id="room" name="Room">
                <option value="Bedroom">Bedroom</option>
                <option >Living Room</option>
                <option >Kitchen</option>
                <option >Kids Room</option>
            </select>
            <img id="displayedImage"class="rooms_image" src="Bedroom.jpg" alt="Displayed Image">
        </div>
        <div class="view">
            <h3>My Devices</h3>
            <a href="Devices.html">View All</a>
        </div>
        
        <div id="Mydevices">
            <div class="de">
                <img class="icon_device" src="bulb.png" alt="bulb">
                <p class="dev">7 Lights</p>
            </div>
            <div class="de">
                <img class="icon_device" src="door.png" alt="door">
                <p class="dev">3 Doors</p>
            </div>
            <div class="de">
                <img class="icon_device" src="fan.png" alt="fan">
                <p class="dev">6 Fans</p>
            </div>
            <div class="de">
                <img class="icon_device" src="thermostat.png" alt="thermostat">
                <p class="dev">1 Thermostat</p>
            </div>
            <div class="de">
                <img class="icon_device" src="ac.png" alt="ac">
                <p class="dev">3 ACs</p>
            </div>
            <div class="de">
                <img class="icon_device" src="plug.png" alt="plug">
                <p class="dev">10 Plugs</p>
            </div>
        </div>
       
          
        <div class="weather">
            <h3 id="t2">Weather</h3>
            <div id="weather-widget">
                <!-- Weather widget will be populated dynamically using JavaScript -->
            </div>
            <div class="weather-details">
                <!-- Weather details will be populated dynamically using JavaScript -->
            </div>            
        </div>
        <div class="member">
            <div id="heading">
                <h3 id="t1">Members</h3>
            <div id="disarm"><a href="Members.html">View All</a></div>
            </div>
            
            <div id="circle">
                <div class="mem">
                    <img src="girl.png">
                </div>
                <div class="mem">
                    <img src="man.png">
                </div>
                <div class="mem">
                    <img src="boy.png">
                </div>
                <div class="mem">
                    <img src="woman.png">
                </div>
            </div>
        </div>
        
        </div>
        
        
    <script src="dash.js"></script>
    <script>
        // Make API request to fetch weather data
        fetch('YOUR_WEATHER_API_ENDPOINT')
        .then(response => response.json())
        .then(data => {
            // Update weather widget and details with fetched data
            document.getElementById('weather-widget').innerHTML = `
                <img src="${data.weather.icon}" alt="Weather Icon" class="weather-icon">
                <span class="temperature">${data.weather.temperature}°C</span>
            `;
            document.querySelector('.weather-details').innerHTML = `
                ${data.weather.description}, <span class="min-temp">${data.weather.minTemp}°C</span> / <span class="max-temp">${data.weather.maxTemp}°C</span>
            `;
        })
        .catch(error => console.error('Error fetching weather data:', error));
    </script>
</body>
</html>
