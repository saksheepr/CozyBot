<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="UserProfile.css">
    <link rel="icon" href="home.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="nav_shrink">
            <span class="icon" id="shrink" style="font-size:30px;cursor:pointer;color: white;">&#9776;</span>
            <img id="profile_s" src="profile.png" alt="Profile Picture">
            <a href="Dashboard.html">
                <img class="icon" src="dashboard_icon.png">
            </a>
            <img class="icon" src="energy.png">
            <a href="Rooms.html">
                <img class="icon" src="rooms.png">
            </a>
            <a href="Devices.html">
                <img class="icon" src="device.png">
            </a>
            <img class="icon" src="members.png">
            <img class="icon" src="logout.png">
        </div>
        <script src="room_script.js"></script>
        <div class="profile-container">
            <div class="avatar-container">
                <img src="avatar.png" alt="Profile Picture" class="avatar" id="avatar">
                <input type="file" accept="image/*" id="avatar-input" style="display: none;">
                <button onclick="openAvatarDialog()">Change Picture</button>
            </div>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <label for="home_address">Home Address:</label>
                    <input type="text" name="home_address" id="home_address" placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone:</label>
                    <select name="timezone" id="timezone">
                        <option value="GMT-8">GMT-8 (Pacific Time)</option>
                        <option value="GMT-5">GMT-5 (Eastern Time)</option>
                        <option value="GMT">GMT (Greenwich Mean Time)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notification_preferences">Notification Preferences:</label>
                    <textarea name="notification_preferences" id="notification_preferences" rows="3" placeholder="Enter Preferences [SMS, Call, Alert, etc]"></textarea>
                </div>
                <div class="form-group">
                    <label for="access_control">Access Control:</label>
                    <select name="access_control" id="access_control">
                        <option value="Family Member">Family Member</option>
                        <option value="Guest">Guest</option>
                    </select>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
    <script src="User_Prof.js"></script>
</body>
</html>
