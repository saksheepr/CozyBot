<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
        <link rel="stylesheet" href="UserProfile.css">
        <link rel="icon" href="home.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Profile Management</h1>
        </header>
        <main>
            <div class="profile-container">
                <div class="avatar-container">
                    <img src="avatar.png" alt="Profile Picture" class="avatar" id="avatar">
                    <input type="file" accept="image/*" id="avatar-input" style="display: none;">
                    <button onclick="openAvatarDialog()">Change Picture</button>
                </div>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea name="bio" id="bio" placeholder="Write a short bio about yourself"></textarea>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </main>
        <script src="User_Prof.js"></script>
    </body>
</html>
