<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyBot - Re-designing your life the smart way</title>
    <style>

        body {
            font-family: candara;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1D084B, #212167, #23438C);
        }

        header {
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: #fff;
        }

        nav {
            margin-top: 20px; /* Adjusted margin for better spacing */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: justify; /* Move navigation elements to the right */
        }

        nav li {
            margin-right: 15px; /* Adjusted margin for better spacing */
            font-family: Candara;
            font-weight: bold;
            color: #94c4f7;
            transition: margin-right 0.3s;
        }

        nav a {
            color:#94c4f7;
            text-decoration: none;
            padding: 8px 10px; /* Adjusted padding for better spacing */
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent white background on hover */
            transform: translateY(-5px); /* Move elements slightly upwards on hover */
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15); /* Add a subtle shadow */
            border-radius: 5px;
        }


        main {
            display: flex;
            padding: 40px;
        }

        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .text-box {
            flex: 1;
            border-radius: 5px;
            padding-left: 35px;
            margin-top: 2%;
            margin-right: 20px;
        }

        .image-box {
            flex: 1;
            margin-left: -27%; /* Move the image left by 30% */
            margin-top: -05%; /* Move the image up by 30% */
            text-align: center;
        }

        .image-box img {
            width: 105%;
            max-height: 500px;
            object-fit: cover;
        }


        footer {
            background: linear-gradient(to right, #1D084B, #212167, #23438C);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
     

        .social-icons a {
            margin-right: 10px;
        }

        .social-icons img {
            width: 20px;
        }
        .text-box h1 {
            font-size:60px;
            color:#68aaeb; 
        }
        .text-box h2 {
            font-size:30px;
            color:white;
        }
        .text-box p{
            color:grey;
            font-size: 15px;
        }
        .text-box h1,
        .image-box img {
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in-out forwards; /* Apply the fade-in animation */
            }

            @keyframes fadeIn {
            to {
                opacity: 1;
            }
            }
            .text-box h2 {
            opacity: 0;
            animation: fadeIn 1s ease-in-out 0.5s forwards; /* Delay the fade-in by 0.5 seconds */
            }

            .text-box p {
            opacity: 0;
            animation: fadeIn 1s ease-in-out 1s forwards; /* Delay the fade-in by 1 second */
            }


        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: linear-gradient(to right, #9a0505, #ad0404, #e40303); /* Contrasting color */
            color: #007bff; /* Text color for contrast */
            text-decoration: none;
            border: 2px solid black; /* Border color for contrast */
            border-radius: 505px; /* Adjusted border-radius for rounded edges */
            transition: background-color 0.3s, color 0.3s;
            font-family: candara;
        }
    
           
        .button:hover {
            background-color: #007bff; /* Change background color on hover */
            color: #fff; /* Change text color on hover */
            transform: scale(1.1); /* Slightly enlarge the button on hover */
            }



    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="#">Our Catalog</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="#">Sign Up/Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-wrapper">
            <div class="text-box">
                <h1>CozyBot</h1>
                <h2>Re-designing your home <br>
                    The Smart Way <h2>
                <p>Click Below to get Started</p>
                <button class="button">GET STARTED</button>
                    </div>
            <div class="image-box">
                <img src="shome1.png" alt="CozyBot product example">
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CozyBot. All rights reserved.</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank" title="Visit us on Facebook"><img
                    src="facebook.png" alt="Facebook Icon"></a>
            <a href="https://www.instagram.com/" target="_blank" title="Follow us on Instagram"><img
                    src="insta.png" alt="Instagram Icon"></a>
            <a href="https://twitter.com/home" target="_blank" title="Connect on Twitter"><img src="twitter.png"
                    alt="Twitter Icon"></a>
        </div>
       
    </footer>
</body>
</html>
