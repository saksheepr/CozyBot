<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CozyBot</title>
    <link rel="stylesheet" href="Forgot_Password.css">
    <link rel="icon" href="logo_tab.ico" type="image/x-icon">
    <link rel="shortcut icon" href="logo_tab.ico" type="image/x-icon">
</head>

<body class="page-transition">
    <header>
        <div class="logo">
            <img src="Logo1.png" alt="CozyBot_Logo">
        </div>
    </header>
    <div class="container">
        <h1>FORGOT PASSWORD</h1>
        <p>Enter your email address to reset the password</p>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email">
            <button type="submit">Reset Password</button>
        </form>
        <div class="back-to-login">
            <p><a href="UI_CozyBot.html">Back To Login</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.classList.add('page-loaded');
        });
    </script>
</body>

</html>
