<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up</title>
    <link rel="icon" href="home.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"/>
    </head>
  <body>
    <header>
      <img id="logo" src="home.png" alt="logo" />
      <nav>
        <ul>
          <li><a href="Home.html" class="active">Home</a></li>
          <li><a href="Home.html#aboutus">About Us</a></li>
          <li><a href="Home.html#contact">Contact us</a></li>
          <li><a href="Sign_Up.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="authentication.php" method="post" id="sign-up" onsubmit="return validateSignUpForm()">
          <h1>Create Account</h1>
          <div class="infield">
            <input type="text" placeholder="First Name" name="firstName" />
            <label></label>
          </div>
          <div class="infield">
            <input type="text" placeholder="Last Name" name="lastName" />
            <label></label>
          </div>
          <div class="infield">
            <input type="text" placeholder="Phone No." name="phone" />
            <label></label>
          </div>
          <div class="infield">
            <input type="email" placeholder="Email" name="email" />
            <label></label>
          </div>
          <div class="infield">
            <input type="text" placeholder="Username" name="username" />
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" name="password" />
            <label></label>
          </div>
          <button type="submit" name="signup">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="authentication.php" method="post" id="login" onsubmit="return validateLoginForm()">
          <h1>Login</h1>
          <div class="infield">
            <input
              type="username"
              placeholder="Username"
              name="loginUsername"
            />
            <label></label>
          </div>
          <div class="infield">
            <input
              type="password"
              placeholder="Password"
              name="loginPassword"
            />
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" name="login">Login</button>
        </form>
      </div>
      <div class="overlay-container" id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button>Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button>Sign Up</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
    </div>

    <!-- js code -->
    <script>
      const container = document.getElementById("container");
      const overlayCon = document.getElementById("overlayCon");
      const overlayBtn = document.getElementById("overlayBtn");

      overlayBtn.addEventListener("click", () => {
        container.classList.toggle("right-panel-active");

        overlayBtn.classList.remove("btnScaled");
        window.requestAnimationFrame(() => {
          overlayBtn.classList.add("btnScaled");
        });
      });
      // Function to validate the login form
    function validateLoginForm() {
        var loginUsername = document.forms["login"]["loginUsername"].value;
        var loginPassword = document.forms["login"]["loginPassword"].value;

        if (loginUsername == "" || loginPassword == "") {
            alert("Username and password are required");
            return false;
        }

        return true; // Return true if the form is valid
    }
    // Function to validate the sign-up form
    function validateSignUpForm() {
        var firstName = document.forms["sign-up"]["firstName"].value.trim();
        var lastName = document.forms["sign-up"]["lastName"].value.trim();
        var phone = document.forms["sign-up"]["phone"].value.trim();
        var email = document.forms["sign-up"]["email"].value.trim();
        var username = document.forms["sign-up"]["username"].value.trim();
        var password = document.forms["sign-up"]["password"].value;

        // Regular expressions for validation
        var nameRegex = /^[a-zA-Z]+$/; // Allows only alphabets
        var phoneRegex = /^\d{10}$/; // Allows 10 digits only
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Validates email format

        // Validate first name
        if (firstName == "") {
            alert("Please enter your first name");
            return false;
        } else if (!nameRegex.test(firstName)) {
            alert("First name must contain only alphabets");
            return false;
        }

        // Validate last name
        if (lastName == "") {
            alert("Please enter your last name");
            return false;
        } else if (!nameRegex.test(lastName)) {
            alert("Last name must contain only alphabets");
            return false;
        }

        // Validate phone number
        if (phone == "") {
            alert("Please enter your phone number");
            return false;
        } else if (!phoneRegex.test(phone)) {
            alert("Phone number must contain 10 digits only");
            return false;
        }

        // Validate email
        if (email == "") {
            alert("Please enter your email");
            return false;
        } else if (!emailRegex.test(email)) {
            alert("Invalid email format");
            return false;
        }

        // Validate username
        if (username == "") {
            alert("Please enter your username");
            return false;
        }

        // Validate password
        if (password == "") {
            alert("Please enter your password");
            return false;
        }

        // All fields are valid
        return true;
    }
    </script>
  </body>
</html>
