<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up</title>
    <link rel="icon" href="home.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"/>
    </head>
  <body>
    <header>
      <img id="logo" src="home.png" alt="logo" />
      <nav>
        <ul>
          <li><a href="final.html" class="active">Home</a></li>
          <li><a href="final.html#aboutus">About Us</a></li>
          <li><a href="final.html#contact">Contact us</a></li>
          <li><a href="Sign_Up.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="authentication.php" method="post" id="sign-up">
          <h1>Create Account</h1>
          <div class="infield">
            <input type="text" placeholder="First Name" name="firstName" />
            <label></label>
          </div>
          <div class="infield">
            <input type="text" placeholder="Last Name" name="lastName" />
            <label></label>
          </div>
          <div class="infield">
            <input type="text" placeholder="Phone No." name="phone" />
            <label></label>
          </div>
          <div class="infield">
            <input type="email" placeholder="Email" name="email" />
            <label></label>
          </div>
          <div class="infield">
            <input type="text" placeholder="Username" name="username" />
            <label></label>
          </div>
          <div class="infield">
            <input type="password" placeholder="Password" name="password" />
            <label></label>
          </div>
          <button type="submit" name="signup">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="authentication.php" method="post" id="login">
          <h1>Login</h1>
          <div class="infield">
            <input
              type="username"
              placeholder="Username"
              name="loginUsername"
            />
            <label></label>
          </div>
          <div class="infield">
            <input
              type="password"
              placeholder="Password"
              name="loginPassword"
            />
            <label></label>
          </div>
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" name="login">Login</button>
        </form>
      </div>
      <div class="overlay-container" id="overlayCon">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button>Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button>Sign Up</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
    </div>

    <!-- js code -->
    <script>
      const container = document.getElementById("container");
      const overlayCon = document.getElementById("overlayCon");
      const overlayBtn = document.getElementById("overlayBtn");

      overlayBtn.addEventListener("click", () => {
        container.classList.toggle("right-panel-active");

        overlayBtn.classList.remove("btnScaled");
        window.requestAnimationFrame(() => {
          overlayBtn.classList.add("btnScaled");
        });
      });
    </script>
  </body>
</html>
