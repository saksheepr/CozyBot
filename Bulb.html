<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Door Settings</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.settings-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
}

h2 {
    text-align: center;
}

h3 {
    margin-top: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="checkbox"],
select {
    margin-bottom: 10px;
}

input[type="submit"] {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Smart Door Settings</h2>
        <form action="#" method="post">
            <h3>Access Control Settings</h3>
            <label for="user-permissions">User Permissions:</label>
            <select name="user-permissions" id="user-permissions">
                <option value="grant">Grant Access</option>
                <option value="revoke">Revoke Access</option>
            </select><br><br>
            <label for="scheduled-access">Scheduled Access:</label>
            <input type="checkbox" id="scheduled-access" name="scheduled-access"><br><br>
            <label for="temporary-access">Temporary Access:</label>
            <input type="checkbox" id="temporary-access" name="temporary-access"><br><br>
            
            <h3>Security Settings</h3>
            <label for="locking-preferences">Locking Preferences:</label>
            <select name="locking-preferences" id="locking-preferences">
                <option value="auto">Auto Lock</option>
                <option value="manual">Manual Lock</option>
            </select><br><br>
            <label for="intrusion-alerts">Intrusion Alerts:</label>
            <input type="checkbox" id="intrusion-alerts" name="intrusion-alerts"><br><br>
            <label for="security-modes">Security Modes:</label>
            <select name="security-modes" id="security-modes">
                <option value="home">Home</option>
                <option value="away">Away</option>
                <option value="vacation">Vacation</option>
            </select><br><br>
            
            <h3>Remote Control Settings</h3>
            <label for="remote-lock-unlock">Remote Lock/Unlock:</label>
            <input type="checkbox" id="remote-lock-unlock" name="remote-lock-unlock"><br><br>
            
            <h3>Notification Settings</h3>
            <label for="push-notifications">Push Notifications:</label>
            <input type="checkbox" id="push-notifications" name="push-notifications"><br><br>
            <label for="email-alerts">Email Alerts:</label>
            <input type="checkbox" id="email-alerts" name="email-alerts"><br><br>
            
            <input type="submit" value="Save Settings">
        </form>
    </div>
</body>
</html>
